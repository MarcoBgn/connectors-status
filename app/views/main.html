<div class="jumbotron">
  <h3>Built For:</h3>
  <p class="lead">
    <img src="images/smart.png" alt="smart_p"><br>
    <label>
      Filter: <input type="text" ng-model="query" placeholder="language, year etc...">
    </label>
    <ul id="repos_list" ng-repeat="repo in main.reposList | filter:query">
      <div class="repo_container">
        <li>
          Name: {{repo.name}} </br><span class="glyphicon glyphicon-hash"> Description: {{repo.description}} </span></br>
          Fork: {{repo.fork}} <span> Created: {{repo.created_at}} </span></br>
          Language: {{repo.language}} <span> Size: {{repo.size}} </span>
        </li>
      </div>
    </ul>
  </p>
</div>

<div class="row form">
  <h4>Type a GitHub user or organisation:</h4>
  <div>
    <form id="profile_form">
      <input type="text" ng-model="main.username" name="username">
      <input class="btn btn-lg btn-success" type="submit" value="Search" ng-click="main.fetchProfile(main.username)">
    </form>
  </div>
</div>
